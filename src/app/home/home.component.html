<ActionBar title="VraiFauxApp">
    <StackLayout orientation="horizontal"
                 ios:horizontalAlignment="center"
                 android:horizontalAlignment="left">
        <Label text="Vrai ou faux ??" fontSize="20"></Label>
    </StackLayout>
</ActionBar>

<GridLayout rows="160, *,60">
    <StackLayout row="0">
        <Image
        src="res://gamelogo">
        </Image>
    </StackLayout>
    <StackLayout row="1">
        <Button
                text="JOUER"
                class="button blueButton"
                horizontalAlignment="center"
                verticalAlignment="center"
                [nsRouterLink]="['/question']">
        </Button>
        <Button
                text="CLASSEMENT"
                class="button blueButton"
                horizontalAlignment="center"
                verticalAlignment="center">
        </Button>
        <Button
                text="PROPOSER UNE QUESTION"
                class="button blueButton"
                horizontalAlignment="center"
                verticalAlignment="center">
        </Button>
    </StackLayout>
    <StackLayout row="2">
        <Button text="OPTIONS" class="button redButton" [nsRouterLink]="['/options']"></Button>
    </StackLayout>
</GridLayout>
